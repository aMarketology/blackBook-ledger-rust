# Render.com deployment configuration
# This file tells Render how to build and deploy your blockchain + frontend

services:
  # BlackBook Blockchain + Frontend Service
  - type: web
    name: blackbook-blockchain
    env: docker
    plan: starter
    region: oregon
    branch: master
    dockerfilePath: ./blackBook/Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 3000
      - key: RUST_LOG
        value: info
    healthCheckPath: /health
    autoDeploy: true
