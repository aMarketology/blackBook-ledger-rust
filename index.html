<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBook L1 - Live Blockchain Ledger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #f0f0f0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 3px solid #e63946;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #f5deb3;
            text-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #d4a574;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 2px solid #e63946;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: #e63946;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #d4a574;
            text-transform: uppercase;
        }

        .feed-header {
            background: #1a1a1a;
            border: 2px solid #e63946;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .feed-header h2 {
            color: #f5deb3;
            font-size: 1.5rem;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .transaction-feed {
            background: #1a1a1a;
            border: 2px solid #e63946;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .transaction-item {
            background: #0a0a0a;
            border-left: 4px solid #e63946;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .transaction-item.bet {
            border-left-color: #ffaa00;
        }

        .transaction-item.transfer {
            border-left-color: #00aaff;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .transaction-type {
            background: #e63946;
            color: #fff;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .transaction-type.bet {
            background: #ffaa00;
        }

        .transaction-type.transfer {
            background: #00aaff;
        }

        .transaction-time {
            color: #d4a574;
            font-size: 0.85rem;
        }

        .transaction-details {
            color: #f0f0f0;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .transaction-amount {
            color: #00ff88;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #d4a574;
            font-size: 1.2rem;
        }

        .error {
            background: #ff0000;
            color: #fff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #e63946;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d4a574;
        }
    </style>
</head>
<body>
    <header>
        <h1>‚õìÔ∏è BlackBook L1</h1>
        <p class="subtitle">Live Blockchain Ledger - Real-Time Transaction Feed</p>
    </header>

    <div class="container">
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="totalTransactions">0</span>
                <span class="stat-label">Total Transactions</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalBets">0</span>
                <span class="stat-label">Total Bets</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalVolume">0 BB</span>
                <span class="stat-label">Total Volume</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="activeAccounts">0</span>
                <span class="stat-label">Active Accounts</span>
            </div>
        </div>

        <!-- Live Feed Section -->
        <div class="feed-header">
            <h2>
                <span class="live-indicator"></span>
                Live Transaction Feed
            </h2>
        </div>

        <div class="transaction-feed" id="transactionFeed">
            <div class="loading">üì° Connecting to blockchain...</div>
        </div>
    </div>

    <script>
        // API Base URL - automatically uses current server
        const API_URL = window.location.origin;

        // Update stats
        async function updateStats() {
            try {
                const response = await fetch(`${API_URL}/ledger/stats`);
                const stats = await response.json();
                
                document.getElementById('totalTransactions').textContent = stats.total_transactions || 0;
                document.getElementById('totalBets').textContent = stats.total_bets || 0;
                document.getElementById('totalVolume').textContent = `${(stats.total_volume || 0).toFixed(2)} BB`;
                document.getElementById('activeAccounts').textContent = stats.total_accounts || 0;
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        // Format time ago
        function timeAgo(timestamp) {
            const seconds = Math.floor(Date.now() / 1000 - timestamp);
            
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Render a transaction
        function renderTransaction(tx) {
            const isBet = tx.type === 'BET' || tx.type === 'bet';
            const typeClass = isBet ? 'bet' : 'transfer';
            const typeLabel = isBet ? 'BET' : tx.type.toUpperCase();

            let details = '';
            if (isBet) {
                details = `
                    <strong>${tx.from || 'Unknown'}</strong> bet 
                    <span class="transaction-amount">${tx.amount.toFixed(2)} BB</span> 
                    on <strong>${tx.prediction || tx.to || 'Unknown Market'}</strong>
                `;
            } else if (tx.type === 'TRANSFER' || tx.type === 'transfer') {
                details = `
                    <strong>${tx.from}</strong> ‚Üí <strong>${tx.to}</strong>
                    <span class="transaction-amount">${tx.amount.toFixed(2)} BB</span>
                `;
            } else if (tx.type === 'DEPOSIT' || tx.type === 'deposit') {
                details = `
                    <strong>${tx.to}</strong> deposited 
                    <span class="transaction-amount">${tx.amount.toFixed(2)} BB</span>
                `;
            } else {
                details = `
                    <strong>${tx.from || 'System'}</strong> ‚Üí <strong>${tx.to}</strong>
                    <span class="transaction-amount">${tx.amount.toFixed(2)} BB</span>
                `;
            }

            return `
                <div class="transaction-item ${typeClass}">
                    <div class="transaction-header">
                        <span class="transaction-type ${typeClass}">${typeLabel}</span>
                        <span class="transaction-time">${timeAgo(tx.timestamp)}</span>
                    </div>
                    <div class="transaction-details">
                        ${details}
                    </div>
                </div>
            `;
        }

        // Load recent transactions
        async function loadTransactions() {
            try {
                const response = await fetch(`${API_URL}/transactions/recent?limit=50`);
                const transactions = await response.json();
                
                const feed = document.getElementById('transactionFeed');
                
                if (transactions.length === 0) {
                    feed.innerHTML = '<div class="loading">No transactions yet. Place a bet to see activity!</div>';
                    return;
                }
                
                // Sort by timestamp (newest first)
                transactions.sort((a, b) => b.timestamp - a.timestamp);
                
                feed.innerHTML = transactions.map(renderTransaction).join('');
            } catch (error) {
                console.error('Failed to fetch transactions:', error);
                document.getElementById('transactionFeed').innerHTML = 
                    '<div class="error">‚ö†Ô∏è Failed to load transactions. Is the blockchain server running?</div>';
            }
        }

        // Initial load
        updateStats();
        loadTransactions();

        // Refresh every 2 seconds
        setInterval(() => {
            updateStats();
            loadTransactions();
        }, 2000);

        // Update time ago every second
        setInterval(() => {
            document.querySelectorAll('.transaction-time').forEach((el, index) => {
                // Re-render times without full reload
                const feed = document.getElementById('transactionFeed');
                if (feed.children[index] && feed.children[index].dataset.timestamp) {
                    el.textContent = timeAgo(parseInt(feed.children[index].dataset.timestamp));
                }
            });
        }, 1000);
    </script>
</body>
</html>
